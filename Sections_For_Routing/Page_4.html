<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best restaurants in India - Zomato</title>
    <link rel="icon" href="https://ibb.co/3y6Td6g">
    <link rel="stylesheet" href="Page_4.css">
</head>

<body>

    <div class="navbar">


        <div class="nav">
            <div class="logo-1">
                <img src="Img/Zomato-logo.png" alt="Logo">
            </div>

        </div>
    </div>

    <div class="page">
        <div class="filter">
            <div class="part-1">
                <h2 class="center">Filter</h2>
                <hr>
            </div>
            <div class="part-2">
                <h3 class="center">Cuisine Filter</h3>
                <div class="radio-button">
                    <input type="radio" name="item" checked> All <br>
                    <input type="radio" name="item" value="North Indian">North Indian <br>
                    <input type="radio" name="item" value="South Indian">South Indian <br>
                </div>
            </div>
            <hr>
            <div class="part-2">
                <h3 class="center">Cost Filter</h3>
                <div class="radio-button">
                    <input type="radio" name="item" checked> All <br>
                    <input type="radio" name="item" value="100-300">100-300 <br>
                    <input type="radio" name="item" value="301-500">301-500 <br>
                    <input type="radio" name="item" value="501-700">501-700 <br>


                </div>
            </div>

        </div>


        <div class="cuisine">
            <div class="section">
                <div class="sec">
                    <div class="logo">
                        <img src="https://i.ibb.co/HnSnTKH/BenQ-7.webp" alt="Food Image">
                    </div>
                    <div class="sec-2">
                        <h2>Mi by Xiaomi Beard Trimmer 2 C Trimmer 90 min Runtime 40 Length Settings (Black) </h2>
                        <p class="rating">Rating: <span>4.7</span></p>
                        <p class="rating">Average</p>
                        <p class="rating">Price : 11,200Rs</p>
                        <p class="rating">Warranty : 1 Year</p>

                    </div>
                </div>
            </div>











        </div>
    </div>





    <!-- https://ibb.co/hgSJzXN -->




</body>

</html>
